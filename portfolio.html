<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Projects | Devin Chen</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                background-color: #121212;
                color: #fff;
                font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 2rem;
            }

            h1 {
                text-align: center;
                margin-bottom: 2rem;
                color: #2979FF;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }
            .project-card {
                background-color: #1f1f1f;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(41, 121, 255, 0.3);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
                cursor: pointer;
                text-decoration: none;
                color: inherit;
            }
            .project-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(41, 121, 255, 0.6);
            }
            .project-image {
                width: 100%;
                height: 160px;
                object-fit: cover;
            }
            .project-content {
                padding: 1rem 1.5rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .project-title {
                font-size: 1.5rem;
                margin: 0 0 0.5rem 0;
                font-weight: 700;
                color: #2979FF;
            }
            .project-description {
                font-size: 1rem;
                color: #bbb;
                flex-grow: 1;
                margin-bottom: 1rem;
            }
            .project-link {
                font-weight: 600;
                color: #2979FF;
                text-align: right;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <!-- Auto fetching of the navbar to make it appear on every page. -->
        <div id="navbar"></div>
        
        <!-- Page Content -->
        <h1>My Portfolio</h1>
        <div class="grid-container">

            <!-- Add more project cards below following the same format -->
            <a href="https://github.com/CdrThresh/PWX/tree/main" class="project-card" target="_blank" rel="noopener noreferrer">
                <img src="images/Personal_Website_portfolio.png" alt="Project 1 Screenshot" class="project-image" />
                <div class="project-content">
                    <h2 class="project-title">My Personal Website</h2>
                    <p class="project-description">
                        My personal portfolio and blog site built using HTML, CSS, and Javascript.
                    </p>
                    <span class="project-link">View Details &rarr;</span>
                </div>
            </a>
        </div>
        <script src="navbar.js"></script>
    </body>
</html>
