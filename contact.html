<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                padding: 40px;
            }
            .contact-item {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .contact-item img {
                width: 30px;
                height: 30px;
                margin-right: 10px;
            }
            a {
                color: #0077b5; /* LinkedIn blue */
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <h1>Contact Me</h1>

        <!-- Email with Icon -->
        <div class="contact-item">
            <img src="images/gmail.png" alt="Gmail logo" width="40" height="40">
            <a href="mailto:taunwe79@gmail.com">taunwe79@gmail.com</a>
        </div>

        <!-- LinkedIn URL with clickable text, but static logo -->
        <div class="contact-item">
            <img src="images/LI-In-Bug.png" alt="LinkedIn" width="40" height="40">
            <a href="https://www.linkedin.com/in/devin-chen-442751243/" target="_blank">My LinkedIn Profile</a>
        </div>
    </body>
</html>
